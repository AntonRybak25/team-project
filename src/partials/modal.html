<!-- Modal form -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <h2 class="modal__title">Order Form</h2>
    <form class="form" autocomplete="off">
      <div class="mailing">
        <div class="mailing-field">
          <label for="name" class="mailing-field__text">Name</label>
          <div class="field-input">
            <input
              class="field-input__text"
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
            />
          </div>
        </div>
        <div class="mailing-field">
          <label for="tel" class="mailing-field__text">Phone number</label>
          <div class="field-input">
            <input
              class="field-input__text"
              type="tel"
              name="tel"
              id="tel"
              placeholder="+38(0_ _) _ _ _   _ _   _ _"
            />
          </div>
        </div>
        <div class="mailing-field">
          <label for="mail" class="mailing-field__text">E-mail</label>
          <div class="field-input">
            <input
              class="field-input__text"
              type="email"
              name="mail"
              id="mail"
              placeholder="example@gmail.com"
            />
          </div>
        </div>
        <div class="button-send">
          <button type="submit" class="button-send__modal">Send</button>
        </div>
      </div>
      <button class="modal-btn-close" data-modal-close>
        <svg class="modal-btn_icon" width="24" height="24">
          <use href="./images/icon.svg#modal_close"></use>
        </svg>
      </button>
    </form>
  </div>
</div>
<script src="./modal.js"></script>
