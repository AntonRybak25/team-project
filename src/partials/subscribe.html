<section class="subscribe">
<div class="container subscribe__container">

  <picture>
    <source
      media="(min-width: 1280px)"
      srcset="./images/subscribe/banan@1x_lg.jpg 1x, ./images/subscribe/banan@2x_lg.jpg 2x"
    />

    <source
      media="(min-width: 768px)"
      srcset="./images/subscribe/banan@1x_md.jpg 1x, ./images/subscribe/banan@2x_md.jpg 2x"
    />

    <source
      media="(max-width: 767px)"
      srcset="./images/subscribe/banan@1x_sm.jpg 1x, ./images/subscribe/banan@2x_sm.jpg 2x"
    />

    <img class="banana-img" src="./images/subscribe/banan@1x_sm.jpg" alt="Banana" />
  </picture>
